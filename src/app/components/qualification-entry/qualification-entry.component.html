<div class="d-flex flex-row p-2 mt-1 bg-light rounded">
  <button class="d-flex flex-fill align-items-center bg-transparent border-0">
    <p class="p-2 m-0">{{ qualification?.skill }}</p>
  </button>
  <button (click)="startEditing()" class="bg-transparent border-0 p-0 mx-3">
    <mat-icon class="pt-1">edit</mat-icon>
  </button>
  <button
    (click)="deleteQualification()"
    class="d-flex align-items-center text-center bg-transparent border-0"
  >
    <mat-icon>delete</mat-icon>
  </button>
</div>

<app-background-blur [active]="active" [layer]="0" (close)="close()" />
<div *ngIf="active" class="filter position-fixed top-50 start-50 translate-middle m-auto rounded">
  <div class="d-flex flex-row align-items-center">
    <div class="w-25">
      <button (click)="close()" class="d-flex align-items-center m-0 m-3 p-0 border-0 bg-transparent">
        <mat-icon>clear</mat-icon>
      </button>
    </div>
    <h3 class="p-0 m-0 w-50 text-center">Filter</h3>
  </div>
  <div class="d-flex flex-column m-4 gap-5">
    <div class="d-flex flex-column">
      <p>Name</p>
      <div class="d-flex flex-row align-items-center gap-3">
        <input [(ngModel)]="filterState.name" class="w-75" type="text" placeholder="Max Mustermann" />
        <button (click)="clearNameFilterState()" class="d-flex align-items-center justify-content-center bg-transparent border-0">
          <mat-icon>close</mat-icon>
        </button>
      </div>
    </div>
    <div class="d-flex flex-column">
      <p>FÃ¤higkeiten</p>
      <div class="d-flex flex-row align-items-center gap-3">
        <app-custom-qualifications-dropdown
          class="w-100"
          [qualificationSet]="qualifications"
          (select)="addQualification($event)"
          (update)="fetchData()"
        />
      </div>
      <div class="qualification-set position-relative m-auto mt-5">
        <p class="position-absolute top-50 start-50 translate-middle m-0 qualification-set-text">Qualifikationen</p>
        <div class="d-flex flex-row flex-wrap justify-content-center w-100 p-2 gap-2">
          <app-qualification-bubble
            *ngFor="let qualification of filterState.qualifications"
            [qualificationName]="qualification"
            (remove)="removeQualification($event)"
          />
        </div>
      </div>
    </div>
    <button (click)="submitFilter()">
      Filtern
    </button>
  </div>
</div>

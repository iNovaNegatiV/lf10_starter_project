<div class="container mt-4">
  <div class="card">
    <div class="card-header d-flex align-items-center">
      <mat-icon class="back-arrow" (click)="navigateBack()">arrow_back</mat-icon>
      <h2 class="ms-2 mb-0">{{ selectedSkill.skill }}</h2>
    </div>
    <div class="card-body">
      <div class="row line">
        <div class="col-4">
          <p class="card-text"><strong>ID:</strong></p>
        </div>
        <div class="col-8">
          <input *ngIf="editing" [placeholder]="selectedSkill.id" class="form-control" readonly/>
          <p *ngIf="!editing" class="card-text">{{ selectedSkill.id }}</p>
        </div>
      </div>
      <div class="row line">
        <div class="col-4">
          <p class="card-text"><strong>Fahigkeit:</strong></p>
        </div>
        <div class="col-8">
          <input *ngIf="editing" [(ngModel)]="selectedSkill.skill" class="form-control"/>
          <p *ngIf="!editing" class="card-text">{{ selectedSkill.skill }}</p>
        </div>
      </div>
    </div>
  </div>

  <div class="mt-2 text-end">
    <button class="btn" (click)="toggleEdit()">
      <mat-icon>{{ editing ? 'save' : 'edit' }}</mat-icon>
    </button>
  </div>
</div>
